<!DOCTYPE html>
<html >
<body>

<canvas id="myCanvas" width="300" height="600" style="border:1px solid #d3d3d3;"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");



ctx.beginPath();
var meioX = c.width / 3;
var meioY = c.height / 3;

ctx.arc(meioX+50, meioY-50, 100, 1 * Math.PI, 1.5 * Math.PI);
ctx.fillStyle = "rgba(153,204,50,1)" 	;
//ctx.stroke();
ctx.fill();

ctx.beginPath();
ctx.arc(meioX+50, meioY+50, 100, 1 * Math.PI, 1.5 * Math.PI);
ctx.fillStyle = "rgba(0,127,255,1)" 	;
//ctx.stroke();
ctx.fill();

// o enuciando estava confuso fiz de duas maneiras 
ctx.beginPath();
ctx.arc(meioX+50, meioY+200, 100, 1 * Math.PI, 1.5 * Math.PI);
//ctx.fillStyle = "rgba(153,204,50,1)" 	;
ctx.strokeStyle="green";
ctx.lineWidth = 30;
ctx.stroke();
//ctx.fill();

ctx.beginPath();
ctx.arc(meioX+50, meioY+200, 100, 1.5 * Math.PI, 1 * Math.PI);
//ctx.fillStyle = "rgba(153,204,50,1)" 	;
ctx.strokeStyle="blue";
ctx.lineWidth = 30;
ctx.stroke();




</script>

<p><h3>Aula de Canvas</h3></p>
<p><h3>Exercicio 5 </h3></p>
<p><h3>OBS: o enuciando estava confuso fiz de duas maneiras  </h3></p>

</body>
</html>
